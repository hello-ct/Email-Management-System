{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - Email Management System</title>
    <link rel="stylesheet" href="{% static 'forgot_password.css' %}" />
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>

        <!-- Display Django messages -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form id="forgotPasswordForm" method="post" action="{% url 'forgot_password' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Enter your email address:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your registered email" 
                    required
                    autofocus
                />
            </div>

            <button type="submit" class="btn">Send Reset Link</button>
        </form>

        <p class="links">
            Remembered your password? <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
</body>
</html>
