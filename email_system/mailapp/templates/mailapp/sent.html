{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent Emails</title>
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
</head>
<body>
<header>
    <h1>Sent Emails</h1>
    <nav>
        <a href="{% url 'inbox' %}">Inbox</a>
        <a href="{% url 'compose' %}">Compose</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>
</header>

<div class="sent-emails-container">
    <h2>Sent Emails</h2>
    <table class="sent-table">
        <thead>
            <tr>
                <th>To</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for email in sent_emails %}
            <tr>
                <td>{{ email.recipient.username }}</td>
                <td><a href="{% url 'view_email' email.id %}">{{ email.subject }}</a></td>
                <td>{{ email.body|truncatechars:30 }}</td>
                <td>{{ email.timestamp|date:"M d, Y H:i" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" style="text-align:center; color:#666;">No sent emails</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
